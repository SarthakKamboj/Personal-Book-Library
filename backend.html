<body>
    <div class="back">
        <a class="link" href="booklist.html">Back</a>
    </div>
    <div class="book-form">
        <div class="book-form-inputs">
            <div>Add Book Here</div>
            <fieldset class="fieldset">
                <legend class="header">Title</legend>
                <input autocomplete="off" class="input" placeholder="Enter Book Title" type="text" name="title" id="title">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="header">Author</legend>
                <input autocomplete="off" class="input" placeholder="Name of Author" type="text" name="author" id="author">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="header">Genre</legend>
                <input autocomplete="off" class="input" placeholder="Type of Genre" type="text" name="genre" id="genre">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="header">Image</legend>
                <input autocomplete="off" class="input" placeholder="URL to Image" type="text" name="image" id="image">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="header">Summary</legend>
                <textarea class="input" placeholder="Quick Summary of the Book" id="summary"></textarea>
            </fieldset>
            <div class="submit">Submit</div>
        </div>
    </div>
